<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SStwendRT Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      color: #000000;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 720px;
      border: 1px solid #000000;
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 16px;
      border-bottom: 1px solid #000000;
      padding-bottom: 6px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      justify-content: center;
    }

    .controls button {
      padding: 8px 14px;
      background: #ffffff;
      color: #000000;
      border: 1px solid #000000;
      font-family: monospace;
      font-size: 13px;
      cursor: pointer;
      outline: none;
    }

    .controls button:hover {
      background: #000000;
      color: #ffffff;
    }

    .status {
      min-height: 1.2em;
      margin: 6px 0;
      font-size: 13px;
      display: none;
    }

    .status.error {
      text-decoration: underline;
    }

    textarea {
      width: 100%;
      height: 360px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
      border: 1px solid #000000;
      padding: 10px;
      background: #ffffff;
      color: #000000;
      white-space: pre;
      tab-size: 2;
    }

    textarea:focus {
      outline: 2px solid #000000;
      outline-offset: -2px;
    }

    @media (max-width: 500px) {
      .controls {
        flex-direction: column;
      }
      .controls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSTWENDRT DATABASE</h1>

    <div class="controls">
      <button onclick="save()">SEND</button>
      <button onclick="load()">LOAD</button>
      <button onclick="copy()">COPY</button>
      <button onclick="clearAll()">CLEAR</button>
    </div>

    <div id="status" class="status"></div>

    <textarea id="code" spellcheck="false" placeholder=". . ."></textarea>
  </div>

  <script>
    const url = "https://code-e0de9-default-rtdb.firebaseio.com/code.json";
    const textarea = document.getElementById("code");
    const statusEl = document.getElementById("status");

    function setStatus(text, isError = false) {
      statusEl.textContent = text;
      statusEl.className = "status" + (isError ? " error" : "");
      statusEl.style.display = text ? "block" : "none";
      if (text && !isError) setTimeout(() => setStatus(""), 1500);
    }

    function load() {
      setStatus("LOADING");
      textarea.disabled = true;

      fetch(url)
        .then(r => r.ok ? r.json() : Promise.reject(`HTTP ${r.status}`))
        .then(data => {
          textarea.value = typeof data === "string" ? data : "";
          setStatus("OK");
        })
        .catch(err => {
          textarea.value = "";
          setStatus(`ERROR: ${err}`, true);
        })
        .finally(() => {
          textarea.disabled = false;
          textarea.focus();
        });
    }

    function save() {
      const content = textarea.value.trim();
      if (!content) {
        setStatus("EMPTY", true);
        return;
      }

      setStatus("SAVING");
      textarea.disabled = true;

      fetch(url, {
        method: "PUT",
        body: JSON.stringify(content),
        headers: { "Content-Type": "application/json" }
      })
        .then(r => r.ok ? r : Promise.reject(`HTTP ${r.status}`))
        .then(() => setStatus("OK"))
        .catch(err => setStatus(`ERROR: ${err}`, true))
        .finally(() => {
          textarea.disabled = false;
          textarea.focus();
        });
    }

    function copy() {
      const text = textarea.value;
      if (!text) {
        setStatus("EMPTY", true);
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => setStatus("COPIED"))
        .catch(() => {
          textarea.select();
          document.execCommand("copy");
          setStatus("COPIED");
        });
    }

    function clearAll() {
      if (textarea.value && !confirm("CLEAR?")) return;
      textarea.value = "";
      setStatus("CLEARED");
    }

    document.addEventListener("keydown", e => {
      if ((e.ctrlKey || e.metaKey) && e.key === "s") { e.preventDefault(); save(); }
      if ((e.ctrlKey || e.metaKey) && e.key === "r") { e.preventDefault(); load(); }
    });

    // Start
    load();
  </script>
</body>
</html>
