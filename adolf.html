<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SStwendRT Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
    }
    h1 {
      font-weight: normal;
      font-size: 18px;
      margin-bottom: 16px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }
    .section {
      margin-bottom: 24px;
    }
    .section h2 {
      font-size: 16px;
      margin-bottom: 10px;
      opacity: 0.8;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      justify-content: center;
    }
    .controls button {
      padding: 8px 14px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
      font: inherit;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      transition: background 0.15s;
    }
    .controls button:hover { background: #3a3a3a; }
    .controls button:active { background: #444; }
    .status {
      min-height: 1.2em;
      margin: 6px 0;
      font-size: 13px;
      display: none;
    }
    .status.ok { color: #b0c4b0; }
    .status.error { color: #c4b0b0; }
    .status.loading { color: #b0b0b0; }
    textarea, input[type="text"] {
      width: 100%;
      font: 13px 'Courier New', monospace;
      resize: vertical;
      border: 1px solid #444;
      padding: 10px;
      background: #1a1a1a;
      color: #e6e6e6;
      white-space: pre;
      tab-size: 2;
    }
    textarea {
      height: 400px;
    }
    input[type="text"] {
      height: 40px;
    }
    textarea:focus, input[type="text"]:focus {
      outline: 2px solid #555;
      outline-offset: -2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Code Section -->
    <div class="section">
      <h2>Code:</h2>
      <div class="controls">
        <button onclick="save()">SEND</button>
        <button onclick="load()">LOAD</button>
        <button onclick="copy()">COPY</button>
        <button onclick="clearAll()">CLEAR</button>
      </div>
      <div id="status" class="status"></div>
      <textarea id="code" spellcheck="false" placeholder="// Paste Lua code here..."></textarea>
    </div>

    <!-- Nicks Section -->
    <div class="section">
      <h2>Nicks (comma-separated):</h2>
      <div class="controls">
        <button onclick="saveNicks()">SEND NICKS</button>
        <button onclick="loadNicks()">LOAD NICKS</button>
        <button onclick="copyNicks()">COPY NICKS</button>
        <button onclick="clearNicks()">CLEAR NICKS</button>
      </div>
      <div id="statusNicks" class="status"></div>
      <input type="text" id="nicks" spellcheck="false" placeholder="plr1,plr2,plr3">
    </div>
  </div>

  <script>
    const CODE_URL = "https://wadawsd-d8bc3-default-rtdb.firebaseio.com/.json";
    const NICKS_URL = "https://awewqweqwe-default-rtdb.firebaseio.com/nicks.json";

    const textarea = document.getElementById("code");
    const nicksInput = document.getElementById("nicks");
    const statusEl = document.getElementById("status");
    const statusNicksEl = document.getElementById("statusNicks");

    function setStatus(el, text, type = "ok") {
      el.textContent = text;
      el.className = "status " + type;
      el.style.display = text ? "block" : "none";
      if (type === "ok" && text) setTimeout(() => setStatus(el, ""), 1500);
    }

    // === CODE functions ===
    function load() {
      setStatus(statusEl, "LOADING", "loading");
      textarea.disabled = true;
      fetch(CODE_URL)
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text(); // raw response string
        })
        .then(text => {
          try {
            const decoded = JSON.parse(text);
            textarea.value = typeof decoded === "string" ? decoded : text;
          } catch (e) {
            textarea.value = text;
          }
          setStatus(statusEl, "OK", "ok");
        })
        .catch(err => {
          textarea.value = "";
          setStatus(statusEl, `ERR: ${err.message || err}`, "error");
        })
        .finally(() => { textarea.disabled = false; textarea.focus(); });
    }

    function save() {
      const content = textarea.value;
      if (!content.trim()) return setStatus(statusEl, "EMPTY", "error");

      setStatus(statusEl, "SAVING", "loading");
      textarea.disabled = true;

      fetch(CODE_URL, {
        method: "PUT",
        body: JSON.stringify(content),
        headers: { "Content-Type": "application/json" }
      })
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text();
        })
        .then(() => setStatus(statusEl, "OK", "ok"))
        .catch(err => setStatus(statusEl, `ERR: ${err.message || err}`, "error"))
        .finally(() => { textarea.disabled = false; textarea.focus(); });
    }

    function copy() {
      const text = textarea.value;
      if (!text) return setStatus(statusEl, "EMPTY", "error");
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text)
          .then(() => setStatus(statusEl, "COPIED", "ok"))
          .catch(() => fallbackCopy(textarea));
      } else {
        fallbackCopy(textarea);
      }
    }

    // === NICKS functions ===
    function loadNicks() {
      setStatus(statusNicksEl, "LOADING", "loading");
      nicksInput.disabled = true;
      fetch(NICKS_URL)
        .then(r => {
          if (!r.ok) {
            if (r.status === 404) {
              nicksInput.value = "";
              setStatus(statusNicksEl, "NO NICKS", "ok");
            } else {
              throw new Error(`HTTP ${r.status}`);
            }
          } else {
            return r.json(); // возвращает строку или null
          }
        })
        .then(data => {
          if (typeof data === "string") {
            nicksInput.value = data;
            setStatus(statusNicksEl, "OK", "ok");
          } else if (data === null) {
            nicksInput.value = "";
            setStatus(statusNicksEl, "NO NICKS", "ok");
          } else {
            nicksInput.value = "";
            setStatus(statusNicksEl, "UNEXPECTED DATA", "error");
          }
        })
        .catch(err => {
          nicksInput.value = "";
          setStatus(statusNicksEl, `ERR: ${err.message || err}`, "error");
        })
        .finally(() => { nicksInput.disabled = false; nicksInput.focus(); });
    }

    function saveNicks() {
      const content = nicksInput.value.trim();
      if (!content) return setStatus(statusNicksEl, "EMPTY", "error");

      setStatus(statusNicksEl, "SAVING", "loading");
      nicksInput.disabled = true;

      fetch(NICKS_URL, {
        method: "PUT",
        body: JSON.stringify(content),
        headers: { "Content-Type": "application/json" }
      })
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text();
        })
        .then(() => setStatus(statusNicksEl, "OK", "ok"))
        .catch(err => setStatus(statusNicksEl, `ERR: ${err.message || err}`, "error"))
        .finally(() => { nicksInput.disabled = false; nicksInput.focus(); });
    }

    function copyNicks() {
      const text = nicksInput.value;
      if (!text) return setStatus(statusNicksEl, "EMPTY", "error");
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text)
          .then(() => setStatus(statusNicksEl, "COPIED", "ok"))
          .catch(() => fallbackCopy(nicksInput));
      } else {
        fallbackCopy(nicksInput);
      }
    }

    function clearNicks() {
      if (nicksInput.value && !confirm("Clear nicks?")) return;
      nicksInput.value = "";
      setStatus(statusNicksEl, "CLEARED", "ok");
    }

    function fallbackCopy(el) {
      el.select();
      el.setSelectionRange(0, 99999); // for mobile
      document.execCommand("copy");
      // status set outside
    }

    function clearAll() {
      if (textarea.value && !confirm("Clear code?")) return;
      textarea.value = "";
      setStatus(statusEl, "CLEARED", "ok");
    }

    document.addEventListener("keydown", e => {
      if ((e.ctrlKey || e.metaKey) && e.key === "s") { e.preventDefault(); save(); }
      if ((e.ctrlKey || e.metaKey) && e.key === "r") { e.preventDefault(); load(); }
    });

    // Initialize
    load();
    loadNicks();
  </script>
</body>
</html>
