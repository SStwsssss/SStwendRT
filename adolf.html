<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–æ–∑—Ä–∞—Å—Ç Roblox (–±–µ–∑ 403)</title>
  <style>
    body { background: #121212; color: #f0f0f0; font-family: sans-serif; padding: 20px; margin: 0; }
    .container { max-width: 600px; margin: 30px auto; background: #1e1e1e; padding: 24px; border-radius: 8px; }
    input, button {
      background: #2a2a2a; color: #e0e0e0; border: 1px solid #444; padding: 10px 16px;
      font-size: 16px; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 12px;
    }
    button { background: #333; cursor: pointer; font-weight: bold; }
    button:hover { background: #444; }
    #result { margin-top: 20px; padding: 16px; background: #252525; border-radius: 6px; white-space: pre-wrap; }
    .error { color: #ff6b6b; }
    .success { color: #4ecdc4; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÖ –í–æ–∑—Ä–∞—Å—Ç Roblox –∞–∫–∫–∞—É–Ω—Ç–∞</h2>
    <p>–í–≤–µ–¥–∏—Ç–µ <b>username</b> –∏–ª–∏ <b>userID</b></p>
    <input type="text" id="input" placeholder="builderman –∏–ª–∏ 1" />
    <button onclick="go()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <div id="result"></div>
  </div>

  <script>
    async function getUserIdByUsername(username) {
      const url = `https://api.roblox.com/users/get-by-username?username=${encodeURIComponent(username)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${res.status}`);
      const data = await res.json();
      if (data.Success === false || !data.Id) throw new Error(data.ErrorMessage || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
      return data.Id;
    }

    async function getCreationDateFromProfile(userId) {
      // –ó–∞–≥—Ä—É–∂–∞–µ–º HTML –ø—Ä–æ—Ñ–∏–ª—è
      const res = await fetch(`https://www.roblox.com/users/${userId}/profile`);
      if (!res.ok) throw new Error(`–ü—Ä–æ—Ñ–∏–ª—å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${res.status}`);
      const html = await res.text();

      // –ò—â–µ–º –¥–∞—Ç—É –≤ –∞—Ç—Ä–∏–±—É—Ç–µ title —É —ç–ª–µ–º–µ–Ω—Ç–∞ —Å –∫–ª–∞—Å—Å–æ–º .tooltip-date (–æ–Ω–∞ —Ç–∞–º –≤ —Ñ–æ—Ä–º–∞—Ç–µ ISO)
      const match = html.match(/<span[^>]+class="[^"]*tooltip-date[^"]*"[^>]+title="([^"]+)"/i);
      if (!match) throw new Error('–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ');

      return new Date(match[1]); // –Ω–∞–ø—Ä–∏–º–µ—Ä: "2006-06-01T00:00:00.000Z"
    }

    async function go() {
      const inp = document.getElementById('input').value.trim();
      const out = document.getElementById('result');
      if (!inp) { out.innerHTML = '<span class="error">‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–ª–∏ ID</span>'; return; }

      out.innerHTML = '‚è≥ –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...';

      try {
        let userId;

        if (/^\d+$/.test(inp)) {
          userId = inp;
        } else {
          out.innerHTML += ' (–ø–æ–∏—Å–∫ ID)...';
          userId = await getUserIdByUsername(inp);
        }

        out.innerHTML = `‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è ID=${userId}...`;
        const createdAt = await getCreationDateFromProfile(userId);

        const now = new Date();
        const diffDays = Math.floor((now - createdAt) / (1000 * 60 * 60 * 24));

        const profileUrl = `https://www.roblox.com/users/${userId}/profile`;
        const fmtDate = createdAt.toLocaleDateString('ru-RU', {
          year: 'numeric', month: 'long', day: 'numeric',
          hour: '2-digit', minute: '2-digit'
        });

        out.innerHTML = `
          <span class="success">‚úÖ –ì–æ—Ç–æ–≤–æ!</span><br>
          üÜî ID: ${userId}<br>
          üìÖ –°–æ–∑–¥–∞–Ω: ${fmtDate}<br>
          üïí –ü—Ä–æ—à–ª–æ –¥–Ω–µ–π: <b>${diffDays}</b><br>
          üîó <a href="${profileUrl}" target="_blank" style="color:#64b5f6">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</a>
        `.replace(/\n/g, '<br>');
      } catch (err) {
        console.error(err);
        out.innerHTML = `<span class="error">‚ùå ${err.message}</span>`;
      }
    }

    document.getElementById('input').addEventListener('keypress', e => {
      if (e.key === 'Enter') go();
    });
  </script>
</body>
</html>
