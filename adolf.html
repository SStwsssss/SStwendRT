<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>SStwendRT Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --border: #cccccc;
      --hover: #f0f0f0;
      --active: #e0e0e0;
      --status-ok: #404040;
      --status-err: #666666;
      --shadow: rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 2px 6px var(--shadow);
    }

    h1 {
      margin: 0 0 16px;
      font-weight: 600;
      font-size: 1.5rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
      justify-content: center;
    }

    .controls button {
      padding: 8px 16px;
      font-size: 14px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s;
      min-width: 80px;
    }

    .controls button:hover {
      background: var(--hover);
    }

    .controls button:active {
      background: var(--active);
    }

    .controls button:focus {
      outline: 2px solid #888;
      outline-offset: 2px;
    }

    .status {
      min-height: 1.4em;
      margin: 8px 0;
      font-size: 14px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .status.ok {
      color: var(--status-ok);
      background: #f8f8f8;
    }

    .status.err {
      color: var(--status-err);
      background: #f8f8f8;
    }

    .status.loading {
      color: #555;
      background: #f8f8f8;
    }

    textarea#code {
      width: 100%;
      height: 360px;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, monospace;
      font-size: 14px;
      line-height: 1.45;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: white;
      color: var(--fg);
      white-space: pre;
      tab-size: 2;
    }

    textarea#code:focus {
      outline: 2px solid #888;
      outline-offset: -2px;
    }

    /* –ü—Ä–æ—Å—Ç–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ (–Ω–∞ –ª–µ—Ç—É) ‚Äî —Ç–æ–ª—å–∫–æ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ Lua –∏ —Å—Ç—Ä–æ–∫–∏ */
    .highlight {
      white-space: pre;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    .kw { color: #000; font-weight: bold; }         /* –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ */
    .str { color: #444; }                            /* —Å—Ç—Ä–æ–∫–∏ */
    .cmt { color: #777; font-style: italic; }        /* –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
    .num { color: #444; }                            /* —á–∏—Å–ª–∞ */
    .fn { color: #222; }                             /* –∏–º–µ–Ω–∞ —Ñ—É–Ω–∫—Ü–∏–π/–ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö */

    @media (max-width: 560px) {
      .controls { flex-direction: column; }
      .controls button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SStwendRT ‚Äî Lua Database</h1>

    <div class="controls">
      <button onclick="save()" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Firebase (PUT)">
        üíæ Send
      </button>
      <button onclick="load()" title="–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ Firebase">
        üîÑ Load
      </button>
      <button onclick="copy()" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤ –±—É—Ñ–µ—Ä">
        üìã Copy
      </button>
      <button onclick="clearAll()" title="–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ (–Ω–µ —É–¥–∞–ª—è–µ—Ç –∏–∑ Firebase!)">
        üóëÔ∏è Clear
      </button>
    </div>

    <div id="status" class="status" style="display:none;"></div>

    <textarea id="code" spellcheck="false" placeholder=". . ."></textarea>
  </div>

  <script>
    const url = "https://code-e0de9-default-rtdb.firebaseio.com/code.json";
    const textarea = document.getElementById("code");
    const statusEl = document.getElementById("status");
    function highlightLua(code) {
      code = code
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
      code = code.replace(/(--[^\n]*)/g, '<span class="cmt">$1</span>');
      code = code.replace(/("([^"\\]|\\.)*")|('([^'\\]|\\.)*')/g, '<span class="str">$1$3</span>');
      code = code.replace(/\b(\d+\.?\d*|\.\d+)\b/g, '<span class="num">$1</span>');
      const keywords = [
        "and", "break", "do", "else", "elseif", "end", "false", "for", "function",
        "if", "in", "local", "nil", "not", "or", "repeat", "return", "then", "true",
        "until", "while"
      ];
      const kwRegex = new RegExp(`\\b(${keywords.join("|")})\\b`, "g");
      code = code.replace(kwRegex, '<span class="kw">$1</span>');
      code = code.replace(/(function)\s+([a-zA-Z_]\w*)/g, '$1 <span class="fn">$2</span>');

      return code;
    }

    function updateHighlight() {
      const code = textarea.value;
      if (code.length < 3000) {
      }
    }
    textarea.addEventListener("input", () => {
    });

    function setStatus(text, type = "ok") {
      statusEl.textContent = text;
      statusEl.className = "status " + type;
      statusEl.style.display = text ? "block" : "none";
    }

    function load() {
      setStatus("Load", "loading");
      textarea.disabled = true;

      fetch(url)
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.json();
        })
        .then(data => {
          textarea.value = typeof data === "string" ? data : "";
          setStatus("Success", "ok");
          setTimeout(() => setStatus(""), 2000);
        })
        .catch(err => {
          console.error(err);
          textarea.value = "Error Load\n";
          setStatus(`‚ùó –û—à–∏–±–∫–∞: ${err.message || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"}`, "err");
        })
        .finally(() => {
          textarea.disabled = false;
          textarea.focus();
        });
    }

    function save() {
      const content = textarea.value.trim();
      if (content === "") {
        setStatus("‚ö† –ü–æ–ª–µ –ø—É—Å—Ç–æ–µ", "err");
        setTimeout(() => setStatus(""), 2000);
        return;
      }

      setStatus("–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...", "loading");
      textarea.disabled = true;

      fetch(url, {
        method: "PUT",
        body: JSON.stringify(content),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r;
      })
      .then(() => {
        setStatus("Success", "ok");
        setTimeout(() => setStatus(""), 1500);
      })
      .catch(err => {
        console.error(err);
        setStatus(`Error: ${err.message || "—Å–µ—Ç—å?"}`, "err");
      })
      .finally(() => {
        textarea.disabled = false;
        textarea.focus();
      });
    }

    function copy() {
      const text = textarea.value;
      if (!text) {
        setStatus("Nothing To Copy", "err");
        setTimeout(() => setStatus(""), 1500);
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => {
          setStatus("Copyed", "ok");
          setTimeout(() => setStatus(""), 1500);
        })
        .catch(() => {
          // fallback
          textarea.select();
          document.execCommand("copy");
          setStatus("Copyed", "ok");
          setTimeout(() => setStatus(""), 1500);
        });
    }

    function clearAll() {
      if (textarea.value.trim() && !confirm("Clear?")) return;
      textarea.value = "";
      textarea.focus();
      setStatus("–û—á–∏—â–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ", "ok");
      setTimeout(() => setStatus(""), 1500);
    }

    // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey || e.metaKey) && e.key === "s") {
        e.preventDefault();
        save();
      }
      if ((e.ctrlKey || e.metaKey) && e.key === "r") {
        e.preventDefault();
        load();
      }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    load();
  </script>
</body>
</html>
