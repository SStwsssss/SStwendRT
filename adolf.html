<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SStwendRT Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
    }
    h1 {
      font-weight: normal;
      font-size: 18px;
      margin-bottom: 16px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      justify-content: center;
    }
    .controls button {
      padding: 8px 14px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
      font: inherit;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      transition: background 0.15s;
    }
    .controls button:hover { background: #3a3a3a; }
    .controls button:active { background: #444; }
    .status {
      min-height: 1.2em;
      margin: 6px 0;
      font-size: 13px;
      display: none;
    }
    .status.ok { color: #b0c4b0; }
    .status.error { color: #c4b0b0; }
    .status.loading { color: #b0b0b0; }
    textarea {
      width: 100%;
      height: 400px;
      font: 13px 'Courier New', monospace;
      resize: vertical;
      border: 1px solid #444;
      padding: 10px;
      background: #1a1a1a;
      color: #e6e6e6;
      white-space: pre;
      tab-size: 2;
    }
    textarea:focus {
      outline: 2px solid #555;
      outline-offset: -2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code:</h1>
    <div class="controls">
      <button onclick="save()">SEND</button>
      <button onclick="load()">LOAD</button>
      <button onclick="copy()">COPY</button>
      <button onclick="clearAll()">CLEAR</button>
    </div>
    <div id="status" class="status"></div>
    <textarea id="code" spellcheck="false" placeholder="// Paste Lua code here..."></textarea>
  </div>

  <script>
    // üî• –ó–∞–ø–∏—Å—å –≤ –ö–û–†–ï–ù–¨ ‚Äî –∏–º–µ–Ω–Ω–æ —Ç–∞–∫, —á—Ç–æ–±—ã / –≤–æ–∑–≤—Ä–∞—â–∞–ª –∫–æ–¥ –Ω–∞–ø—Ä—è–º—É—é
    const URL = "https://wadawsd-d8bc3-default-rtdb.firebaseio.com/.json";

    const textarea = document.getElementById("code");
    const statusEl = document.getElementById("status");

    function setStatus(text, type = "ok") {
      statusEl.textContent = text;
      statusEl.className = "status " + type;
      statusEl.style.display = text ? "block" : "none";
      if (type === "ok" && text) setTimeout(() => setStatus(""), 1500);
    }

    function load() {
      setStatus("LOADING", "loading");
      textarea.disabled = true;
      fetch(URL)
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text(); // ‚ö†Ô∏è –Ω–µ .json(), –ø–æ—Ç–æ–º—É —á—Ç–æ –∫–æ—Ä–µ–Ω—å ‚Äî —Å—Ç—Ä–æ–∫–∞
        })
        .then(text => {
          // Firebase –æ–±–æ—Ä–∞—á–∏–≤–∞–µ—Ç —Å—Ç—Ä–æ–∫—É –≤ JSON-–∫–∞–≤—ã—á–∫–∏: "\"code\\nmore\""
          // –ü–æ—ç—Ç–æ–º—É –µ—Å–ª–∏ –ø—Ä–∏—à—ë–ª JSON-—Å—Ç—Ä–æ–∫–∞ ‚Äî —Ä–∞—Å–ø–∞—Ä—Å–∏–º
          try {
            const decoded = JSON.parse(text);
            textarea.value = typeof decoded === "string" ? decoded : text;
          } catch (e) {
            textarea.value = text;
          }
          setStatus("OK", "ok");
        })
        .catch(err => {
          textarea.value = "";
          setStatus(`ERR: ${err.message || err}`, "error");
        })
        .finally(() => {
          textarea.disabled = false;
          textarea.focus();
        });
    }

    function save() {
      const content = textarea.value;
      if (!content.trim()) return setStatus("EMPTY", "error");

      setStatus("SAVING", "loading");
      textarea.disabled = true;

      // üî• –í–ê–ñ–ù–û: –≤ –∫–æ—Ä–µ–Ω—å –º–æ–∂–Ω–æ –ø–∏—Å–∞—Ç—å –¢–û–õ–¨–ö–û —Å—Ç—Ä–æ–∫—É ‚Üí –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º –≤ JSON.stringify
      fetch(URL, {
        method: "PUT",
        body: JSON.stringify(content), // ‚Üê —ç—Ç–æ –¥–µ–ª–∞–µ—Ç —Å—Ç—Ä–æ–∫—É –≤–∞–ª–∏–¥–Ω—ã–º JSON: "\"print(...)\""
        headers: { "Content-Type": "application/json" }
      })
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text();
        })
        .then(() => setStatus("OK", "ok"))
        .catch(err => setStatus(`ERR: ${err.message || err}`, "error"))
        .finally(() => {
          textarea.disabled = false;
          textarea.focus();
        });
    }

    function copy() {
      const text = textarea.value;
      if (!text) return setStatus("EMPTY", "error");
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text)
          .then(() => setStatus("COPIED", "ok"))
          .catch(() => fallbackCopy());
      } else {
        fallbackCopy();
      }
    }

    function fallbackCopy() {
      textarea.select();
      document.execCommand("copy");
      setStatus("COPIED", "ok");
    }

    function clearAll() {
      if (textarea.value && !confirm("Clear code?")) return;
      textarea.value = "";
      setStatus("CLEARED", "ok");
    }

    document.addEventListener("keydown", e => {
      if ((e.ctrlKey || e.metaKey) && e.key === "s") { e.preventDefault(); save(); }
      if ((e.ctrlKey || e.metaKey) && e.key === "r") { e.preventDefault(); load(); }
    });

    // –ü—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ ‚Äî —Å—Ä–∞–∑—É –≥—Ä—É–∑–∏–º
    load();
  </script>
</body>
</html>
