<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SStwendRT Encrypt</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #000;
      color: #ccc;
    }
    textarea {
      width: 100%;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      resize: vertical;
    }
    button {
      margin: 8px 0;
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    h3 {
      color: #aaa;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h3>Lua Code:</h3>
  <textarea id="code" rows="4" placeholder="print('Hello')"></textarea><br>
  <button onclick="make()">Encrypt for loadstring</button>

  <h3>Encrypted Code</h3>
  <textarea id="out" rows="8" readonly></textarea><br>
  <button onclick="copy()">Copy</button>

  <script>
    function xorHexReverseBytes(str, key) {
      let hex = "";
      for (let i = 0; i < str.length; i++) {
        const c = str.charCodeAt(i);
        const k = key.charCodeAt(i % key.length);
        const x = c ^ k;
        hex += x.toString(16).padStart(2, '0');
      }
      const bytes = hex.match(/.{1,2}/g) || [];
      return bytes.reverse().join('');
    }
    function make() {
      const code = document.getElementById("code").value;
      const key = "SStwendRT";
      const encrypted = xorHexReverseBytes(code, key);
      const loader = 
        `(function()local s="${encrypted}";local k="${key}";` +
        `local bytes,d={},"";` +
        `for i=1,#s,2 do table.insert(bytes,s:sub(i,i+1)) end;` +
        `for i=#bytes,1,-1 do` +
        `local b=tonumber(bytes[i],16);` +
        `local idx=((#bytes-i)%#k)+1;` +
        `d=d..string.char(bit32.bxor(b,k:byte(idx)))` +
        `end;` +
        `return loadstring and loadstring(d) or load(d)` +
        `end)()`;

      document.getElementById("out").value = loader;
    }

    function copy() {
      const ta = document.getElementById("out");
      ta.select();
      document.execCommand("copy");
      alert("Copied!");
    }
  </script>
</body>
</html>
