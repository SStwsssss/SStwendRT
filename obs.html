    // Ð¨Ð¸Ñ„Ñ€ÑƒÐµÐ¼: XOR + 1 (Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð³Ð°Ñ€Ð°Ð½Ñ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ð¾ Ð½Ðµ Ð±Ñ‹Ð»Ð¾ 0), Ð·Ð°Ñ‚ÐµÐ¼ hex, Ð·Ð°Ñ‚ÐµÐ¼ reverse bytes
    function safeXorHexReverse(str, key) {
      let hex = "";
      for (let i = 0; i < str.length; i++) {
        const c = str.charCodeAt(i);
        const k = key.charCodeAt(i % key.length);
        // +1 Ð³Ð°Ñ€Ð°Ð½Ñ‚Ð¸Ñ€ÑƒÐµÑ‚: 1..256 â†’ Ð¿Ñ€Ð¸ Ñ€Ð°ÑÑˆÐ¸Ñ„Ñ€Ð¾Ð²ÐºÐµ: -1 â†’ 0..255
        const x = ((c ^ k) + 1) & 0xFF; // &0xFF â€” Ð½Ð° ÑÐ»ÑƒÑ‡Ð°Ð¹ overflow
        hex += x.toString(16).padStart(2, '0');
      }
      const bytes = hex.match(/.{1,2}/g) || [];
      return bytes.reverse().join('');
    }

    function make() {
      const code = document.getElementById("code").value;
      const key = "SStwendRT";
      const encrypted = safeXorHexReverse(code, key);

      // Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ loader: Ñ€Ð°ÑÑˆÐ¸Ñ„Ñ€Ð¾Ð²ÐºÐ° + loadstring + Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÐµÐ½Ð¸Ðµ
      // Ð’ÑÑ‘ Ð² Ð¾Ð´Ð½Ð¾Ð¹ ÑÑ‚Ñ€Ð¾ÐºÐµ, Ð±ÐµÐ· Ð²Ð½ÐµÑˆÐ½Ð¸Ñ… Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹, Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ Ð´Ð»Ñ Roblox
      const loader = 
        `(function()local s="${encrypted}",k="${key}",bytes,d={},""` +

        `for i=#bytes,1,-1 do` +

        `local f=loadstring(d)` +
        `if not f then error("loadstring: "..(d:sub(1,40).."..."))end` +
        `return f` +
        `end)()`;

      document.getElementById("out").value = loader;
    }
