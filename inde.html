<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SStwendRT F.W.I</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #fff;
      color: #000;
      line-height: 1.6;
      padding: 24px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    h1 em {
      font-style: normal;
      font-weight: 400;
      color: #555;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
    }

    .section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 6px;
      border-bottom: 1px solid #999;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      font-family: inherit;
      font-size: 15px;
      border: 1px solid #999;
      border-radius: 4px;
      background: #fff;
      color: #000;
      outline: none;
    }

    input:focus {
      border-color: #000;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 12px 16px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    button:hover {
      background: #333;
    }

    button:active {
      transform: translateY(1px);
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .status {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 24px;
      padding: 12px;
      background: #f8f8f8;
      border: 1px dashed #ccc;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
      .btn-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
