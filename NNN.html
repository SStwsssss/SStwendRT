<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SStwendRT Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
    }
    h1 {
      font-weight: normal;
      font-size: 18px;
      margin-bottom: 16px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }
    .section {
      margin-bottom: 24px;
    }
    .section-header {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    .tab {
      padding: 4px 10px;
      background: #2d2d2d;
      border: 1px solid #444;
      font-size: 16px;
      opacity: 0.6;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.2s, background 0.2s;
    }
    .tab.active {
      opacity: 1;
      background: #3a3a3a;
      border-color: #666;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      justify-content: center;
    }
    .controls button {
      padding: 8px 14px;
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
      font: inherit;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      transition: background 0.15s;
    }
    .controls button:hover { background: #3a3a3a; }
    .controls button:active { background: #444; }
    .status {
      min-height: 1.2em;
      margin: 6px 0;
      font-size: 13px;
      display: none;
    }
    .status.ok { color: #b0c4b0; }
    .status.error { color: #c4b0b0; }
    .status.loading { color: #b0b0b0; }

    .content-area {
      position: relative;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 400px;
      font: 13px 'Courier New', monospace;
      resize: vertical;
      border: 1px solid #444;
      padding: 10px;
      background: #1a1a1a;
      color: #e6e6e6;
      white-space: pre;
      tab-size: 2;
    }
    textarea:focus {
      outline: 2px solid #555;
      outline-offset: -2px;
    }
    textarea.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="section-header">
        <div class="tab active" data-tab="code">Code</div>
        <div class="tab" data-tab="nicks">Players</div>
        <span style="flex: 1;"></span>
      </div>

      <div class="controls">
        <button onclick="sendCurrent()">SEND</button>
        <button onclick="loadCurrent()">LOAD</button>
        <button onclick="copyCurrent()">COPY</button>
        <button onclick="clearCurrent()">CLEAR</button>
      </div>

      <div id="status" class="status"></div>

      <div class="content-area">
        <textarea id="code" spellcheck="false" placeholder="// Paste Lua code here..."></textarea>
        <textarea id="nicks" class="hidden" spellcheck="false" placeholder="plr1,plr2,plr3 — one per line or comma-separated"></textarea>
      </div>
    </div>
  </div>

  <script>
    // ✅ Updated URLs per your request
    const CODE_URL = "https://access-code-8936a-default-rtdb.firebaseio.com/.json";
    const NICKS_URL = "https://accesnames-default-rtdb.firebaseio.com/nicks.json";

    const codeArea = document.getElementById("code");
    const nicksArea = document.getElementById("nicks");
    const statusEl = document.getElementById("status");
    let currentTab = "code";

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const target = tab.dataset.tab;
        if (target === currentTab) return;

        document.querySelector(`.tab[data-tab="${currentTab}"]`).classList.remove("active");
        tab.classList.add("active");
        currentTab = target;

        codeArea.classList.toggle("hidden", currentTab !== "code");
        nicksArea.classList.toggle("hidden", currentTab !== "nicks");
      });
    });

    function setStatus(text, type = "ok") {
      statusEl.textContent = text;
      statusEl.className = "status " + type;
      statusEl.style.display = text ? "block" : "none";
      if (type === "ok" && text) setTimeout(() => {
        if (statusEl.textContent === text) setStatus("");
      }, 1500);
    }

    function getCurrentArea() {
      return currentTab === "code" ? codeArea : nicksArea;
    }

    function getCurrentUrl() {
      return currentTab === "code" ? CODE_URL : NICKS_URL;
    }

    function sendCurrent() {
      const area = getCurrentArea();
      const content = area.value.trim();
      if (!content) return setStatus("EMPTY", "error");

      const url = getCurrentUrl();
      setStatus("SAVING", "loading");
      area.disabled = true;

      const payload = JSON.stringify(content);
      fetch(url, {
        method: "PUT",
        body: payload,
        headers: { "Content-Type": "application/json" }
      })
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text();
        })
        .then(() => setStatus("OK", "ok"))
        .catch(err => setStatus(`ERR: ${err.message || err}`, "error"))
        .finally(() => { area.disabled = false; area.focus(); });
    }

    function loadCurrent() {
      const area = getCurrentArea();
      const url = getCurrentUrl();
      setStatus("LOADING", "loading");
      area.disabled = true;

      fetch(url)
        .then(r => {
          if (!r.ok) {
            if (r.status === 404 && currentTab === "nicks") {
              area.value = "";
              setStatus("NO NICKS", "ok");
              return;
            }
            throw new Error(`HTTP ${r.status}`);
          }
          return r.text();
        })
        .then(text => {
          if (currentTab === "nicks") {
            try {
              const data = JSON.parse(text);
              area.value = typeof data === "string" ? data : "";
            } catch (e) {
              area.value = text;
            }
          } else {
            try {
              const decoded = JSON.parse(text);
              area.value = typeof decoded === "string" ? decoded : text;
            } catch (e) {
              area.value = text;
            }
          }
          setStatus("OK", "ok");
        })
        .catch(err => {
          area.value = "";
          setStatus(`ERR: ${err.message || err}`, "error");
        })
        .finally(() => { area.disabled = false; area.focus(); });
    }

    function copyCurrent() {
      const text = getCurrentArea().value;
      if (!text) return setStatus("EMPTY", "error");
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text)
          .then(() => setStatus("COPIED", "ok"))
          .catch(() => fallbackCopy(getCurrentArea()));
      } else {
        fallbackCopy(getCurrentArea());
      }
    }

    function clearCurrent() {
      const area = getCurrentArea();
      if (area.value && !confirm(`Clear ${currentTab === "code" ? "code" : "nicks"}?`)) return;
      area.value = "";
      setStatus("CLEARED", "ok");
    }

    function fallbackCopy(el) {
      el.select();
      el.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }

    document.addEventListener("keydown", e => {
      if ((e.ctrlKey || e.metaKey) && e.key === "s") { e.preventDefault(); sendCurrent(); }
      if ((e.ctrlKey || e.metaKey) && e.key === "r") { e.preventDefault(); loadCurrent(); }
    });

    loadCurrent();
  </script>
</body>
</html>
