<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Data Base</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: #f8f8f8;
      color: #000;
      padding: 30px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    #counter {
      background: #000;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
    }

    h1 {
      font-weight: 600;
      color: #000;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    #userInput {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 12px;
      outline: none;
      background: #fff;
      color: #000;
    }

    #userInput:focus {
      border-color: #000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    #addBtn {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    #addBtn:hover {
      background: #333;
    }

    .notes-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .note-item {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.4s ease-out;
      word-break: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .note-text {
      flex: 1;
      font-size: 16px;
      color: #000;
      padding-right: 12px;
    }

    .note-delete {
      background: none;
      border: none;
      color: #555;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.7;
    }

    .note-delete:hover {
      opacity: 1;
      color: #000;
    }

    .empty-state {
      text-align: center;
      color: #777;
      padding: 30px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span id="counter">0</span>
      <h1>Information:</h1>
    </div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder=". . .">
      <button id="addBtn">Add</button>
    </div>
    <ul id="notesList" class="notes-list">
    </ul>
  </div>
  <script>
    const input = document.getElementById('userInput');
    const addBtn = document.getElementById('addBtn');
    const notesList = document.getElementById('notesList');
    const counter = document.getElementById('counter');
    let notes = JSON.parse(localStorage.getItem('savedNotes')) || [];

    function updateCounter() {
      counter.textContent = notes.length;
    }

    function addNote() {
      const text = input.value.trim();
      if (text === '') return;
      notes.push(text);
      localStorage.setItem('savedNotes', JSON.stringify(notes));
      input.value = '';
      input.focus();
      renderNotes();
      updateCounter();
    }

    function renderNotes() {
      if (notes.length === 0) {
        notesList.innerHTML = '<li class="empty-state">Nothing There</li>';
        return;
      }
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const li = document.createElement('li');
        li.className = 'note-item';
        li.innerHTML = `
          <span class="note-text">${escapeHtml(note)}</span>
          <button class="note-delete" data-index="${index}">üóëÔ∏è</button>
        `;
        notesList.appendChild(li);
      });
      document.querySelectorAll('.note-delete').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.dataset.index);
          notes.splice(index, 1);
          localStorage.setItem('savedNotes', JSON.stringify(notes));
          renderNotes();
          updateCounter();
        });
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    addBtn.addEventListener('click', addNote);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addNote();
    });

    renderNotes();
    updateCounter();
  </script>
</body>
</html>
